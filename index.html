<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Homescreen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="title">
   <Center> <img src="assets/logo.png" alt="Game Title"></Center>
</div>
<div id="options">
    <button class="option" onclick="startGame()">Solo</button>
    <button class="option" onclick="showInstructions()">Multiplayer</button>
    <button class="option" onclick="showSettings()">Settings</button>
    <button class="option" onclick="exitGame()">Leaderboards</button>
</div>


</body>
</html>
